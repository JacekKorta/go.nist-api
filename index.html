<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NIST vulnerabilitty finder</title>
</head>
<body>
<main>
    <header>
      <h2>CVE finder</h2>
      <form action="/search" method="GET">
        <input
          autofocus
          class="search-input"
          value="{{ .Keyword }}"
          placeholder="Enter a library name"
          type="search"
          name="q"
        />
      </form>
</heder>
<br>
    <ul class="search-results">
      {{ range.Results.Result.Cpes }}
      <li class="cve">
        <div>
          <h3 class="title">{{ .GetTitle }}</h3>
          <p class="description">{{ .Cpe23URI }}</p>
          <p class="description">{{ .Vulnerabilities }}</p>
          <div class="metadata">
            <time class="published-date">{{ .LastModifiedDate }}</time>
          </div>
        </div>
      </li>
      {{ end }}
    </ul>
</main>
</body>
</html>
